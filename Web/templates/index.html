<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Surveillance Web App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            min-width: 400px;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #007bff;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 0;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loader img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Surveillance Web App</h1>
        <form id="ml_form" action="/process_video" method="post" enctype="multipart/form-data">
            <label for="text_input">Text Input:</label>
            <input type="text" id="text_input" name="text_input" placeholder="Enter text here">
            
            <label for="video_file">Video Input:</label>
            <input type="file" id="video_file" name="video_file">
            
            <input type="submit" value="Process Video">
        </form>

        <div class="loader" id="loader">
            <img src={{ url_for('static', filename='templates/loader.gif') }} alt="Loading...">
        </div>
    </div>

    <script>
        document.getElementById("ml_form").addEventListener("submit", function(event) {
            // Hide the form and show the loading animation
            document.getElementById("ml_form").style.display = "none";
            document.getElementById("loader").style.display = "block";
        });
    </script>
</body>
</html>
